{% extends 'szablon.html' %}
{% block naglowek %}Miasta{% endblock naglowek %}
{% block tresc %}

<h2>Lista miast</h2>
<ol>
    {% for miasto in miasta %}
        <li>{{ miasto.nazwa }}&nbsp;{{ miasto.kod }} -
            <a href="{% url 'studenci:miasta_edytuj' miasto.id %}">EDYTUJ, </a>
            <a href="{% url 'studenci:miasta_usun' miasto.id %}">USUN </a>
        </li>
    {% endfor %}
</ol>

{% endblock tresc %}
