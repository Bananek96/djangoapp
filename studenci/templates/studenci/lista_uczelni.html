{% extends 'szablon.html' %}
{% block naglowek %}Uczelnie{% endblock naglowek %}
{% block tresc %}

<h2>Lista uczelni</h2>
<ol>
    {% for uczelnia in uczelnie %}
        <li>{{ uczelnia.nazwa }} -
            <a href="{% url 'studenci:uczelnie_edytuj' uczelnia.id %}">EDYTUJ, </a>
            <a href="{% url 'studenci:uczelnie_usun' uczelnia.id %}">USUN </a>
        </li>
    {% endfor %}
</ol>

{% endblock tresc %}
